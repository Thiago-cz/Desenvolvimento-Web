<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h2>Formulario de cadastro de usuario</h2>
    <form method="post" name="cadastroUsuario" id="formCadastroUsuario" method="post">
      <fieldset id="infoCadastro">
        <label class="labelInput">
          Nome
          <input type="text" id="inputNome" />
        </label>
        <label class="labelInput">
          Idade
          <input type="number" id="inputIdade" />
        </label>
        <label class="labelInput">
          Data nascimento
          <input type="text" id="inputData" />
        </label>
        <label class="labelInput">
          CPF/CNPJ
          <input type="text" id="inputCPFCNPJ" />
        </label>
        <label class="labelInput">
          Email
          <input type="text" id="inputEmail" />
        </label>
        <label class="labelInput">
          Telefone
          <input type="text" id="inputTelefone" />
        </label>
        <label class="labelInput">
          Sexo
          <input type="text" id="inputSexo" />
        </label>
        <label class="labelInput">
          Idiomas falados
          <input type="text" id="inputIdiomasFalados" />
        </label>
        <label class="labelInput">
          Estado
          <input type="text" id="inputEstado" />
        </label>
        <label class="labelInput">
          Cidade
          <input type="text" id="inputCidade" />
        </label>
      </fieldset>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
