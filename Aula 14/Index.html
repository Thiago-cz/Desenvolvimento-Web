<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="Script.js"></script>
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div>
      <form action="" id="formCadastrar">
        <h2>Cadastrar</h2>
        <input type="text" name="" id="inputNome" placeholder="Nome" />
        <input type="text" name="" id="inputTelefone" placeholder="Telefone" />
        <input type="text" name="" id="inputEmail" placeholder="Email" />
        <button type="submit" id="btnEnviar">Cadastar</button>
      </form>
      <form action="" id="formDeletar">
        <h2>Deletar</h2>
        <input type="number" name="" id="inputId" placeholder="Id" />
        <button type="submit" id="btnEnviar">Deletar</button>
      </form>
      <form action="" id="formAtualizar">
        <h2>Atualizar</h2>
        <input type="number" name="" id="inputId" placeholder="Id" min="0">
        <input type="text" name="" id="inputNome" placeholder="Nome" />
        <input type="text" name="" id="inputTelefone" placeholder="Telefone" />
        <input type="text" name="" id="inputEmail" placeholder="Email" />
        <button type="submit" id="btnEnviar">Atualizar</button>
      </form>
      <form action="" id="formRecuperarConta">
        <h2>Recuperar conta</h2>
        <input type="`number" name="" id="inputId" placeholder="Id" min="0">
        <button type="submit" id="btnEnviar">Recuperar</button>
      </form>
      <form action="" id="formRecuperarContas">
        <h2>Recuperar contas</h2>
        <button type="submit" id="btnEnviar">Recuperar</button>
      </form>
    </div>
  </body>
</html>
